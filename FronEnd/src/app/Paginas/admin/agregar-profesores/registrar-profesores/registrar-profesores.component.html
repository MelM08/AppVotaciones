<!-- Link para el Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="p-5">
        <div class="text-center">
          <h1 class="h4 text-gray-900 mb-4">Registrar Profesor</h1>
        </div>
        <form (ngSubmit)="guardarProfesor()" #profesorForm="ngForm">
          <div class="row mb-3">
            <div class="col-sm-6 mb-3">
              <input type="text" id="documento" name="documento" required [(ngModel)]="documento" class="form-control form-control-user text-center" placeholder="Documento" #documentoField="ngModel">
              <div class="text-center">
                <div *ngIf="documentoField.invalid && (documentoField.dirty || documentoField.touched)">
                  <small class="text-danger" *ngIf="documentoField.errors?.['required']">El documento es obligatorio.</small>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <input type="text" id="nombre" name="nombre" required [(ngModel)]="nombre" class="form-control form-control-user text-center" placeholder="Nombre" #nombreField="ngModel">
              <div class="text-center">
                <div *ngIf="nombreField.invalid && (nombreField.dirty || nombreField.touched)">
                  <small class="text-danger" *ngIf="nombreField.errors?.['required']">El nombre es obligatorio.</small>
                </div>
              </div>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-user btn-block mt-3" [disabled]="profesorForm.invalid">Guardar Profesor</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
