<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<div class="d-flex flex-column justify-content-start align-items-stretch h-100">
  <div class="container-fluid flex-grow-1">
    <div class="card card2 d-flex flex-column justify-content-center align-items-center">
      <div class="w-80">
        <h2 class="text-center">Cargar Estudiantes desde Excel</h2>
        <div class="mb-4">
          <input class="input w-100" id="fileInput" type="file" (change)="onFileSelected($event)" accept=".xlsx, .xls">
        </div>
        <button class="btn btn-primary boton w-100" (click)="onSubmit()">Subir Archivo</button>
      </div>
    </div>
  </div>
</div>
