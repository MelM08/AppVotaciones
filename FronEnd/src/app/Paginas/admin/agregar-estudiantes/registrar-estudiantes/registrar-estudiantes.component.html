<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <label for="documento">Documento:</label>
      <input type="text" id="documento" name="documento" required [(ngModel)]="documento" class="form-control"><br>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required [(ngModel)]="nombre" class="form-control"><br>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required [(ngModel)]="apellido" class="form-control"><br>

      <label for="grado">Grado:</label>
      <input type="text" id="grado" name="grado" required [(ngModel)]="grado" class="form-control">
      <span style="color: grey;">(Formato: X-X, por ejemplo, 7-1)</span><br>

      <label for="sede">Sede:</label>
      <select id="sede" name="sede" required [(ngModel)]="sede" class="form-control">
        <option value="" disabled selected>Sede</option>
        <option value="Cordoba">Cordoba</option>
        <option value="Manuela Beltran">Manuela Beltran</option>
      </select><br>

      <button type="submit" (click)="guardarEstudiante()" class="btn btn-primary boton">Guardar Estudiante</button>
    </div>
  </div>
</div>
