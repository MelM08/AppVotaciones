<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="p-5">
        <div class="text-center">
          <h1 class="h4 text-gray-900 mb-4">Registrar Estudiante</h1>
        </div>
        <form class="user" (ngSubmit)="guardarEstudiante()" #estudianteForm="ngForm">
          <div class="form-group row">
            <div class="col-sm-6 mb-3">
              <input type="text" class="form-control form-control-user text-center" id="documento" placeholder="Documento" name="documento" [(ngModel)]="documento" required #documentoField="ngModel">
              <div class="text-center">
                <div *ngIf="documentoField.invalid && (documentoField.dirty || documentoField.touched)">
                  <small class="text-danger" *ngIf="documentoField.errors?.['required']">El documento es obligatorio.</small>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control form-control-user text-center" id="nombre" placeholder="Nombre" name="nombre" [(ngModel)]="nombre" required #nombreField="ngModel">
              <div class="text-center">
                <div *ngIf="nombreField.invalid && (nombreField.dirty || nombreField.touched)">
                  <small class="text-danger" *ngIf="nombreField.errors?.['required']">El nombre es obligatorio.</small>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6">
              <div class="custom-select-container">
                <select id="grado" name="grado" required [(ngModel)]="grado" class="form-control-user custom-select text-center" #gradoField="ngModel">
                  <option value="" disabled selected>Grado</option>
                  <option value="0">Transición</option>
                  <option value="1">Primero</option>
                  <option value="2">Segundo</option>
                  <option value="3">Tercero</option>
                  <option value="4">Cuarto</option>
                  <option value="5">Quinto</option>
                  <option value="6">Sexto</option>
                  <option value="7">Septimo</option>
                  <option value="8">Octavo</option>
                  <option value="9">Noveno</option>
                  <option value="10">Décimo</option>
                  <option value="11">Once</option>
                </select>
                <div class="text-center">
                  <div *ngIf="gradoField.invalid && (gradoField.dirty || gradoField.touched)">
                    <small class="text-danger" *ngIf="gradoField.errors?.['required']">El grado es obligatorio.</small>
                  </div>
                </div>
                <span class="custom-arrow">&#9660;</span>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="custom-select-container">
                <select id="sede" name="sede" required [(ngModel)]="sede" class="form-control-user custom-select text-center" #sedeField="ngModel">
                  <option value="" disabled selected>Sede</option>
                  <option value="José María Córdoba">José María Córdoba</option>
                  <option value="Manuela Beltrán">Manuela Beltrán</option>
                </select>
                <div class="text-center">
                  <div *ngIf="sedeField.invalid && (sedeField.dirty || sedeField.touched)">
                    <small class="text-danger" *ngIf="sedeField.errors?.['required']">La sede es obligatoria.</small>
                  </div>
                </div>
                <span class="custom-arrow">&#9660;</span>
              </div>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-user btn-block mt-3" [disabled]="estudianteForm.invalid">Guardar Estudiante</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
