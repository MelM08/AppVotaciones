<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <label for="documento">Documento:</label>
      <input type="text" id="documento" name="documento" required [(ngModel)]="documento" class="form-control"><br>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required [(ngModel)]="nombre" class="form-control"><br>

      <label for="grado">Grado:</label>
      <select id="grado" name="grado" required [(ngModel)]="grado" class="form-control">
        <option value="" disabled selected>grados</option>
        <option value="0">Transición</option>
        <option value="1">Primero</option>
        <option value="2">Segundo</option>
        <option value="3">Tercero</option>
        <option value="4">Cuarto</option>
        <option value="5">Quinto</option>
        <option value="6">Sexto</option>
        <option value="7">Septimo</option>
        <option value="8">Octavo</option>
        <option value="9">Noveno</option>
        <option value="10">Décimo</option>
        <option value="11">Once</option>
      </select>

      <label for="sede">Sede:</label>
      <select id="sede" name="sede" required [(ngModel)]="sede" class="form-control">
        <option value="" disabled selected>Sede</option>
        <option value="José María Córdoba">José María Córdoba</option>
        <option value="Manuela Beltrán">Manuela Beltrán</option>
      </select><br>

      <button type="submit" (click)="guardarEstudiante()" class="btn btn-primary boton">Guardar Estudiante</button>
    </div>
  </div>
</div>
