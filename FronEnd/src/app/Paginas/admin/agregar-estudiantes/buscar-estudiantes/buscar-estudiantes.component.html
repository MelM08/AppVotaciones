<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous">

<!-- Recursos de fuentes -->
<link href="../../../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

<link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

<!-- .css's con estilos necesarios para algunas clases -->
<link href="../../../../css/sb-admin-2.css" rel="stylesheet">
<link href="../../../../vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">




<div class="container-fluid">
  <!-- Tabla de estudiantes -->
  <div class="card card-2 shadow">
    <!-- Header de la tabla donde se encuentra la busqueda y el botón para buscar -->
    <div class="card-header py-3 d-flex justify-content-between align-items-center"> <!-- Utilizamos d-flex y justify-content-between para alinear elementos -->
      <div class="d-flex align-items-center"> <!-- Contenedor para el input y el botón -->
        <input type="text" [(ngModel)]="terminoBusqueda" class="form-control me-2" placeholder="Buscar"> <!-- Añadimos la clase me-2 para darle un pequeño margen a la derecha -->
        <a class="btn btn-primary btn-circle me-2" (click)="buscarEstudiante()">
          <i class="fa fa-search"></i>
        </a>
      </div>
    </div>

    <!-- Tabla  -->
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Identificación</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Grado</th>
              <th>Sede</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let estudiante of estudiantes; let i = index">
              <td>
                <input type="text" [(ngModel)]="estudiante.documento_estudiante" [disabled]="!estudiante.editando">
              </td>
              <td>
                <input type="text" [(ngModel)]="estudiante.nombre_estudiante" [disabled]="!estudiante.editando">
              </td>
              <td>
                <input type="text" [(ngModel)]="estudiante.apellido_estudiante" [disabled]="!estudiante.editando">
              </td>
              <td>
                <input type="text" [(ngModel)]="estudiante.grado_estudiante" [disabled]="!estudiante.editando">
              </td>
              <td>
                <select id="sede" name="sede" required [(ngModel)]="estudiante.institucion_estudiante" class="form-control" [disabled]="!estudiante.editando">
                  <option value="" disabled selected>Sede</option>
                  <option value="Cordoba">Cordoba</option>
                  <option value="Manuela Beltran">Manuela Beltran</option>
                </select>
              </td>
              <td>
                <ng-container *ngIf="!estudiante.editando">
                  <a class="btn btn-primary" (click)="editarEstudiante(i)">
                    <i class="fa fa-user-edit"></i>
                  </a>
                  <a class="btn btn-danger" (click)="eliminarEstudiante(i)">
                    <i class="fa fa-trash"></i>
                  </a>
                </ng-container>
                <ng-container *ngIf="estudiante.editando">
                  <a class="btn btn-success" (click)="guardarEstudiante(i)">
                        <i class="fa fa-save"></i>
                  </a>
                  <a class="btn btn-secondary" (click)="cancelarEdicion(i)">
                        <i class="fa fa-times-circle"></i>
                  </a>
                </ng-container>
              </td>
            </tr>
            <tr *ngIf="estudiantes && estudiantes.length === 0">
              <td colspan="6">No se encontraron estudiantes</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
