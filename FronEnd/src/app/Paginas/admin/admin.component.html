<!-- Link para el Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous">

<!-- Recursos de fuentes -->
<link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

<link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

<!-- .css's con estilos necesarios para algunas clases -->
<link href="../../css/sb-admin-2.css" rel="stylesheet">
<link href="../../vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">


<!-- Div principal que envuelve todo el contenido de la sidebar y la topbar -->
<div class="d-flex">
  <!-- Sidebar (ngClass sólo para celulares y ocultar la barra lateral) -->
  <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar" [ngClass]="{'d-none': !sidebarVisible}">
    <!-- Espaciado superior en el encabezado de la barra lateral -->
    <div class="mt-5"></div>

    <!-- Logo y encabezado sidebar -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
      <div class="sidebar-brand-icon">
        <i class="fas fa-chart-line"></i>
      </div>
      <div class="sidebar-brand-text mx-3">SISTEMA DE GESTION ELECTORAL CORDOBA</div>
    </a>

     <!-- Espacio entre el encabezado y el menú -->
     <div class="mt-5"></div>

    <!-- Menu de navegación -->
    <div class="sidebar-heading text-center mt-3">Menú</div>

    <!-- Item de navegación Gestión estudiantes -->
    <li class="nav-item" [ngClass]="{ 'active': currentRoute.includes('gestion-estudiantes') }">
      <a class="nav-link" [routerLink]="['../admin/agregar-estudiantes/buscar-estudiante']" routerLinkActive="active" >
        <i class="fas fa-graduation-cap"></i>
        <span>Gestión estudiantes</span>
      </a>
    </li>

    <!-- Item de navegación Gestión Padres -->
    <li class="nav-item" [ngClass]="{ 'active': currentRoute.includes('gestion-padres') }">
      <a class="nav-link" [routerLink]="['/admin/agregar-padres/buscar-padre']" routerLinkActive="active">
        <i class="fas fa-user"></i>
        <span>Gestión Padres</span>
      </a>
    </li>

    <!-- Item de navegación Gestión Docentes -->
    <li class="nav-item" [ngClass]="{ 'active': currentRoute.includes('gestion-docentes') }">
      <a class="nav-link" [routerLink]="['/admin/agregar-profesores/buscar-profesor']" routerLinkActive="active">
        <i class="fas fa-users"></i>
        <span>Gestión Docentes</span>
      </a>
    </li>

    <!-- Item de navegación Gestión Elecciones -->
    <li class="nav-item" [ngClass]="{ 'active': currentRoute.includes('gestion-elecciones') }">
      <a class="nav-link" [routerLink]="['/admin/elecciones/listar-elecciones']" routerLinkActive="active">
        <i class="fas fa-check-square"></i>
        <span>Gestión Elecciones</span>
      </a>
    </li>

  </ul>
  <!-- Fin del Sidebar -->

  <!-- Contenido principal -->
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow w-100">
        <!-- Botón para ocultar Sidebar (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3" (click)="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Contenedor de Notificaciones -->
        <div id="notification-container" class="mr-auto">
          <div *ngFor="let notification of notifications" class="alert alert-{{notification.type}} alert-dismissible fade show" role="alert">
            {{ notification.message }}
            <button type="button" class="btn-close" aria-label="Close" (click)="removeNotification(notification)"></button>
          </div>
        </div>

        <!-- Icono de perfil y nombre -->
        <ul class="navbar-nav ml-auto">
          <!-- Item de navegación User Information -->
          <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" id="userDropdown" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="mr-2 text-gray-600 small">Admin</span>
              <img class="img-profile rounded-circle div2">
            </a>
          </li>
          <!-- Item de logout -->
          <li class="nav-item">
            <a class="nav-link" id="logout" role="button" href="#">
              <i class="fas fa-power-off"></i>
            </a>
          </li>
        </ul>
      </nav>
      <!-- Fin del Topbar -->

      <!-- Router Outlet para redireccionar al componente elegido -->
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
