<!-- Link para el Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous">

<!-- Recursos de fuentes -->
<link href="../../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<!-- .css's con estilos necesarios para algunas clases -->
<link href="../../../css/sb-admin-2.css" rel="stylesheet">
<link href="../../../vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

<!-- Encabezado del componente -->
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">GestiÃ³n de Candidatos</h1>
    </div>

    <!-- Carta para crear candidato -->
    <div class="row justify-content-start">
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Crear nuevo candidato
                            </div>
                            <a class="btn btn-primary" [routerLink]="['./crear-candidato']">Crear Candidato</a>
                        </div>
                        <div class="col-auto">
                            <!-- Icono alusivo a candidatos (Font Awesome) -->
                            <i class="fas fa-users fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carta para listar candidatos -->
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                Listar candidatos
                            </div>
                            <a class="btn btn-success" [routerLink]="['listar-candidatos']">Ver Candidatos</a>
                        </div>
                        <div class="col-auto">
                            <!-- Icono alusivo a listado de estamentos (Font Awesome) -->
                            <i class="fas fa-list-ul fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Router Outlet para redirigir a los componentes seleccionados -->
    <div class="row">
        <div class="card mb-4 shadow">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
