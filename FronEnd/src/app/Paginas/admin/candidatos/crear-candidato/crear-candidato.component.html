<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Crear Candidato</h3>
        </div>
        <div class="card-body">
          <form #formularioCandidato="ngForm" (ngSubmit)="crearCandidato()" enctype="multipart/form-data">
            <div class="form-group">
              <label for="nombre">Nombre <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <input type="text" class="form-control" id="descripcion" [(ngModel)]="descripcion" name="descripcion">
            </div>
            <div class="form-group">
              <label for="numeroCandidato">Número de Candidato <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="numeroCandidato" [(ngModel)]="numeroCandidato" name="numeroCandidato" required>
              <small class="form-text text-danger" *ngIf="numeroCandidatoExists">El número de candidato ya está en uso.</small>
            </div>
            <div class="form-group">
              <label for="foto">Foto <span class="text-danger">*</span></label>
              <input type="file" accept="image/*" class="form-control-file" id="foto" name="foto" (change)="onFileSelected($event)" required>
              <small class="form-text text-danger" *ngIf="!fotoSeleccionada">Por favor, seleccione una foto.</small>
            </div>
            <div class="form-group">
              <label for="estado">Estado</label>
              <select id="estado" class="form-control" [(ngModel)]="estado" name="estado" required>
                <option value="ACTIVO">ACTIVO</option>
                <option value="INACTIVO">INACTIVO</option>
              </select>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary" [disabled]="!formularioCandidato.valid || !fotoSeleccionada">Crear</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
