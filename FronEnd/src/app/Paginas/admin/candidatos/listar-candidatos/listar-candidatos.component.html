<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous">

<!-- Recursos de fuentes -->
<link href="../../../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

<link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

<!-- .css's con estilos necesarios para algunas clases -->
<link href="../../../../css/sb-admin-2.css" rel="stylesheet">
<link href="../../../../vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

<div class="container-fluid">
  <!-- Tabla de candidatos -->
  <div class="card shadow mb-4">
    <!-- Tabla -->
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
          <thead class="thead-light">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Numero</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let candidato of candidatos; let i = index">
              <td>
                <input type="text" [(ngModel)]="candidato.id" class="form-control" disabled>
              </td>
              <td>
                <input type="text" [(ngModel)]="candidato.nombre" class="form-control" [disabled]="!candidato.editando">
              </td>
              <td>
                <input type="text" [(ngModel)]="candidato.descripcion" class="form-control" [disabled]="!candidato.editando">
              </td>
              <td>
                <input type="text" [(ngModel)]="candidato.numero" class="form-control" [disabled]="!candidato.editando">
              </td>
              <td>
                <ng-container *ngIf="candidato.editando">
                  <select [(ngModel)]="candidato.estado" class="form-control">
                    <option value="ACTIVO">ACTIVO</option>
                    <option value="INACTIVO">INACTIVO</option>
                  </select>
                </ng-container>
                <ng-container *ngIf="!candidato.editando">
                  <input type="text" [(ngModel)]="candidato.estado" class="form-control" disabled>
                </ng-container>
              </td>
              <td>
                <ng-container *ngIf="!candidato.editando">
                  <a class="btn btn-primary btn-sm" (click)="editarCandidato(i)">
                    <i class="fa fa-user-edit"></i>
                  </a>
                  <a class="btn btn-danger btn-sm" (click)="eliminarCandidato(i)">
                    <i class="fa fa-trash"></i>
                  </a>
                </ng-container>
                <ng-container *ngIf="candidato.editando">
                  <a class="btn btn-success btn-sm" (click)="guardarCandidato(i)">
                    <i class="fa fa-save"></i>
                  </a>
                  <a class="btn btn-secondary btn-sm" (click)="cancelarEdicion(i)">
                    <i class="fa fa-times-circle"></i>
                  </a>
                </ng-container>
              </td>
            </tr>
            <tr *ngIf="candidatos && candidatos.length === 0">
              <td colspan="6">No se encontraron candidatos</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
