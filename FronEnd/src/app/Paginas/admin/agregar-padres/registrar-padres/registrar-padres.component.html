<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="p-5">
        <div class="text-center">
          <h1 class="h4 text-gray-900 mb-4">Registrar Padre</h1>
        </div>
        <form class="user" (ngSubmit)="registrarPadre()" #padreForm="ngForm">
          <div class="form-group row">
            <div class="col-sm-6 mb-3">
              <input type="text" class="form-control form-control-user text-center" id="documentoEstudiante" placeholder="Documento Estudiante" name="documentoEstudiante" [(ngModel)]="documentoEstudiante" required #documentoEstudianteField="ngModel">
              <div class="text-center">
                <div *ngIf="documentoEstudianteField.invalid && (documentoEstudianteField.dirty || documentoEstudianteField.touched)">
                  <small class="text-danger" *ngIf="documentoEstudianteField.errors?.['required']">El documento del estudiante es obligatorio.</small>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control form-control-user text-center" id="documentoPadre" placeholder="Documento Padre" name="documentoPadre" [(ngModel)]="documentoPadre" required #documentoPadreField="ngModel">
              <div class="text-center">
                <div *ngIf="documentoPadreField.invalid && (documentoPadreField.dirty || documentoPadreField.touched)">
                  <small class="text-danger" *ngIf="documentoPadreField.errors?.['required']">El documento del padre o madre es obligatorio.</small>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control form-control-user text-center" id="nombrePadre" placeholder="Nombre Padre o Madre" name="nombrePadre" [(ngModel)]="nombrePadre" required #nombrePadreField="ngModel">
            <div class="text-center">
              <div *ngIf="nombrePadreField.invalid && (nombrePadreField.dirty || nombrePadreField.touched)">
                <small class="text-danger" *ngIf="nombrePadreField.errors?.['required']">El nombre del padre o madre es obligatorio.</small>
              </div>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-user btn-block mt-3" [disabled]="padreForm.invalid">Guardar Padre</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
