<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <label for="documento">Documento Estudiante:</label>
      <input type="text" id="documentoEstudiante" name="documentoEstudiante" required [(ngModel)]="documentoEstudiante" class="form-control"><br>

      <label for="nombre">Documento Padre:</label>
      <input type="text" id="documentoPadre" name="documentoPadre" required [(ngModel)]="documentoPadre" class="form-control"><br>

      <label for="apellido">Nombre Padre o Madre:</label>
      <input type="text" id="nombrePadre" name="nombrePadre" required [(ngModel)]="nombrePadre" class="form-control"><br>

      <label for="apellido">Apellido Padre o Madre:</label>
      <input type="text" id="apellidoPadre" name="apellidoPadre" required [(ngModel)]="apellidoPadre" class="form-control"><br>

      <button type="submit" (click)="registrarPadre()" class="btn btn-primary boton">Guardar Padre</button>
    </div>
  </div>
</div>
