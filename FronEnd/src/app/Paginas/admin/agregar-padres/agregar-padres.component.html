<!-- Encabezado del componente  -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">GestiÃ³n Padres</h1>
</div>

<div class="row justify-content-center">

  <!-- Carta para cargar padres -->
  <div class="col-xl-4 col-md-6 mb-4">
    <div class="card border-left-primary shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
              Cargar Excel padres
            </div>
            <a class="btn btn-primary" [routerLink]="['./cargar-padres']">Cargar Padres</a>
          </div>
          <div class="col-auto">
            <i class="fa fa-file fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Carta para registrar manualmente padres -->
  <div class="col-xl-4 col-md-6 mb-4">
    <div class="card border-left-success shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
              Agregar padres manualmente
            </div>
            <a class="btn btn-primary" [routerLink]="['./registrar-padre']">Registrar Padres</a>
          </div>
          <div class="col-auto">
            <i class="fa fa-plus-square fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Carta para buscar padres -->
  <div class="col-xl-4 col-md-6 mb-4">
    <div class="card border-left-info shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
              buscar padres
            </div>
            <a class="btn btn-primary" [routerLink]="['./buscar-padre']">Buscar Padres</a>
          </div>
          <div class="col-auto">
            <i class="fa fa-search fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Router Outlet para redigir a los componentes seleccionados -->
  <div class="row">
    <div class="card mb-4 shadow">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
