<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container-fluid">
  <div class="card">
    <span>(Recuerda, primero debes cargar el excel de estudiantes antes de cargar el de padres)</span>
    <h2>Cargar Padres desde Excel</h2>
    <div class="input-group">
      <label for="fileInput">Seleccionar archivo</label>
      <input id="fileInput" type="file" (change)="onFileSelected($event)" accept=".xlsx, .xls">
    </div>
    <div id="fileInfo" class="file-info"></div>
    <button class="btn boton" (click)="onSubmit()">Subir Archivo</button>
  </div>

  <!-- Indicador de carga -->
  <div *ngIf="isLoading" class="loading-overlay">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Subiendo archivo...</span>
    </div>
    <p>Subiendo archivo...</p>
  </div>
</div>
