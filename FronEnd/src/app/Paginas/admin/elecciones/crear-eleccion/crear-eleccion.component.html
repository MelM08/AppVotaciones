<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
  /* Estilo adicional para hacer el contenedor más ancho */
  .container {
    max-width: 1900px; /* Ajuste el valor según sea necesario */
  }
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8"> <!-- Cambiado de 6 a 8 para hacer más ancho -->
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Crear Nueva Elección</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user text-center" id="nombre" placeholder="Nombre" name="nombre" [(ngModel)]="nombre">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user text-center" id="ano" placeholder="Año" name="ano" [(ngModel)]="ano">
                  </div>
                </div>
                <div class="d-grid gap-2">
                  <button type="button" (click)="crearEleccion()" class="btn btn-primary btn-user btn-block mt-3">Crear Elección</button>
                </div>
              </form>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
