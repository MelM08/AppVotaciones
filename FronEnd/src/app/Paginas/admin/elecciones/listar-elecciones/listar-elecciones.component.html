<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous">

<!-- Recursos de fuentes -->
<link href="../../../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

<link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

<!-- .css's con estilos necesarios para algunas clases -->
<link href="../../../../css/sb-admin-2.css" rel="stylesheet">
<link href="../../../../vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

<div class="container-fluid">
  <!-- Tabla de elecciones -->
  <div class="card card-2 shadow">
    <!-- Header de la tabla donde se encuentra la busqueda y el botón para buscar -->
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <input type="text" [(ngModel)]="terminoBusqueda" class="form-control me-2" placeholder="Buscar">
        <a class="btn btn-primary btn-circle me-2" (click)="buscarEleccion()">
          <i class="fa fa-search"></i>
        </a>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Año</th>
              <th>Estado</th>
              <th>Estamentos</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let eleccion of elecciones; let i = index">
              <td>
                <input type="text" [(ngModel)]="eleccion.id" [disabled]="!eleccion.editando">
              </td>
              <td>
                <input type="text" [(ngModel)]="eleccion.nombre" [disabled]="!eleccion.editando">
              </td>
              <td>
                <input type="text" [(ngModel)]="eleccion.ano" [disabled]="!eleccion.editando">
              </td>
              <td>
                <input type="text" [(ngModel)]="eleccion.estado" [disabled]="!eleccion.editando">
              </td>
              <td>
                <!-- Cambiado a un enlace que te lleva al componente Estamentos -->
                <a [routerLink]="['/admin/estamentos', eleccion.id]" routerLinkActive="active" >Ver Estamentos</a>
              </td>
              <td>
                <ng-container *ngIf="!eleccion.editando">
                  <a class="btn btn-primary" (click)="editarEleccion(i)">
                    <i class="fa fa-user-edit"></i>
                  </a>
                  <a class="btn btn-danger" (click)="eliminarEleccion(i)">
                    <i class="fa fa-trash"></i>
                  </a>
                </ng-container>
                <ng-container *ngIf="eleccion.editando">
                  <a class="btn btn-success" (click)="guardarEleccion(i)">
                    <i class="fa fa-save"></i>
                  </a>
                  <a class="btn btn-secondary" (click)="cancelarEdicion(i)">
                    <i class="fa fa-times-circle"></i>
                  </a>
                </ng-container>
              </td>
            </tr>
            <tr *ngIf="elecciones && elecciones.length === 0">
              <td colspan="6">No se encontraron elecciones</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
