<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
  <header class="header">
    <div class="container-fluid d-flex align-items-center">
      <div class="div2 "></div>
      <h2 class="text-light mb-0 h2">Sistema Elecciones Estudiantiles Córdoba</h2>
    </div>
  </header>
  
  
  <div class="d-flex justify-content-center align-items-center vh-100 div1">
    <div class="custom-card"> <!-- Agrega la clase "card" para crear un marco con bordes redondeados -->
      <h1 class="justify-content-center align-items-center d-flex h11">Ingreso Administrador</h1>
      <div class="mb-1" >
        <label for="idAdmin" class="form-label">Documento administrador:</label>
        <input type="text" id="idAdmin" name="idAdmin" [(ngModel)]="adminId" required class="form-control" placeholder="">
      </div>
      <div class="mb-1" >
        <label for="PswAdmin" class="form-label">Contraseña administrador:</label>
        <input type="password" id="PswAdmin" name="PswAdmin" [(ngModel)]="adminPassword" required class="form-control" placeholder="">
      </div>
      <button type="submit" (click)="iniciarSesionAdmin()" class="btn btn-primary d-block mx-auto boton">Iniciar Sesión</button>
    </div>
  </div>
  
  <footer class="d-flex justify-content-center align-items-center">
    <div class="container-fluid d-flex">
      <h3 class="">Copyright Univalle</h3>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Zb1Cfu1m5T5A7K70Hj8IpYdAytA1D3e9WwHfBbF4o0xVb2xX4GdLsBls4YhC4jbB" crossorigin="anonymous"></script>

</body>
