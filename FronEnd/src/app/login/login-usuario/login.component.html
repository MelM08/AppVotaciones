<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<header class="header" style="background-color: #4e73df; color: #fff; text-align: center; padding: 20px 0;">
    <div class="container-fluid">
        <h2 class="mb-0">Sistema de Gestión Electoral Córdoba</h2>
    </div>
</header>

<div class="d-flex justify-content-center align-items-center vh-100 div1">
    <div class="custom-card" style="width: 400px; text-align: center;">
        <h1 class="justify-content-center align-items-center d-flex h11">Ingreso Votantes</h1>
        <div class="mb-3">
            <label for="idUsuario" class="form-label">Documento del usuario</label>
            <input type="text" id="idUsuario" name="idUsuario" [(ngModel)]="userId" required class="form-control text-center"
                placeholder="">
        </div>
        <button type="submit" (click)="iniciarSesion()" class="btn btn-primary d-block mx-auto boton">Iniciar Sesión</button>
    </div>
</div>

<footer class="footer fixed-bottom" style="background-color: #4e73df; color: #fff; text-align: center; padding: 10px 0;">
    <div class="container-fluid">
        <h3 class="mb-0">Copyright Univalle</h3>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Zb1Cfu1m5T5A7K70Hj8IpYdAytA1D3e9WwHfBbF4o0xVb2xX4GdLsBls4YhC4jbB" crossorigin="anonymous"></script>
